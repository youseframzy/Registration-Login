<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <h2 class="logo">logo</h2>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About Us</a></li>
                <li><a href="">Services</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <button class="btn">LOG IN</button>
    </header>
    <main>
        <div class="log-in" id="log">
            <span class="icon" id="icon"><i class="fa-solid fa-xmark"></i></span>
            <div class="form-box log">
                <h2>LOGIN</h2>
                <form action="">
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="" id="">Remember Me</label>
                        <a href="">Forgot Password</a>
                    </div>
                    <div class="sub">
                    <button type="submit" class="btn">LOGIN</button>
                    </div>
                    <div class="register-log" id="logoff">
                        <p>Don't have an Account?<a>Register</a></p>
                    </div>
                </form>
            </div>
        </div>
        <div class="log-in" id="reg">
            <span class="icon" id="icon-reg"><i class="fa-solid fa-xmark"></i></span>
            <div class="form-box reg">
                <h2>Registration</h2>
                <form action="">
                    <div class="input-box">
                        <input type="text" required>
                        <label for="">User Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="remember">
                        <label for=""><input type="checkbox" name="" id="">I agree to the terms & conditions</label>
                        
                    </div>
                    <div class="sub">
                    <button type="submit" class="btn">Register</button>
                    </div>
                    <div class="register-log" id="logon">
                        <p>Already have an Account?<a>LOGIN</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
